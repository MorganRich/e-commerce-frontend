<section class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="mb-3">
                <div class="pt-4 wish-list">
                    <h3 class="mb-4">Produit(s)</h3>
                    <div *ngFor="let lg of lignePanier, let i = index" class="row mb-4">
                        <div class="col-2 text-center mb-2">
                            <img class="col-4" [src]="lg.livre.image" alt="Card image">
                        </div>
                        <div class="col-7">
                            <h6>{{ lg.livre.titre }}</h6>
                            <div>{{ lg.livre.prenom }} {{ lg.livre.nom }}</div>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-secondary btn-sm" (click)="DecQuantite(i)">-</button>
                            <span class="m-2">{{ lg.quantiteArticle }}</span>
                            <button class="btn btn-secondary btn-sm" (click)="IncQuantite(i)">+</button>
                            <button class="btn btn-danger m-2 btn-sm" (click)="Delete(i)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="col-1">
                            <p class="mt-3"><span><strong>{{lg.prixTotalLigne}} €</strong></span></p>
                        </div>
                        <hr class="mb-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="mb-3">
                <div class="pt-4">
                    <h3 class="mb-3">Panier</h3>
                    <ul class="list-group list-group-flush">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Sous-total
                            <span>{{ sousTotal }} €</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Frais de port
                            <span>{{ fraisDePort | number }} €</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Montant total</strong>
                            </div>
                            <span><strong>{{ montantTotal }} €</strong></span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-success btn-block" (click)="passerCommande()">
                        Passer la commande
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
