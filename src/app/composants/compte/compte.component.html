<h3 class="mt-2">Votre compte</h3>
<form class="container form-group" [formGroup]="compteForm" (ngSubmit)='modifierCompte()'>
    <div class="row">
        <div class="col-4">
            Nom :<input id="nom" class="form-control" type="text" formControlName="nom" disabled>
        </div>
        <div class="col-4">
            <label for="prenom">Prénom :</label>
            <input id="prenom" class="form-control" type="text" formControlName="prenom" disabled>
        </div>
        <div class="col-4">
            <label for="email">Email :</label>
            <input id="email" class="form-control" type="email" formControlName="email" disabled>
        </div>
    </div>
    <div class="row" formArrayName="adresses">
        <div class="col-6">
            <h5 class="mt-3">Adresse Livraison</h5>
            <div class="form-group" [formGroupName]="0">
                <div>
                    <label for="typeDeVoie">Type de Voie :</label>
                    <input id="typeDeVoie" class="form-control" type="text" formControlName="typeDeVoie" disabled>
                </div>
                <div>
                    <label for="numeroRue">Numéro de rue :</label>
                    <input id="numeroRue" class="form-control" type="text" formControlName="numeroRue" disabled>
                </div>
                <div>
                    <label for="complement">Complément :</label>
                    <input id="complement" class="form-control" type="text" formControlName="complement" disabled>
                </div>
                <div>
                    <label for="codePostal">Code postal :</label>
                    <input id="codePostal" class="form-control" type="text" formControlName="codePostal" disabled>
                </div>
                <div>
                    <label for="ville">Ville :</label>
                    <input id="ville" class="form-control" type="text" formControlName="ville" disabled>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h5 class="mt-3">Adresse Facturation</h5>
            <div class="form-group" [formGroupName]="1">
                <div>
                    <label for="typeDeVoie">Type de Voie :</label>
                    <input id="typeDeVoie" class="form-control" type="text" formControlName="typeDeVoie" disabled>
                </div>
                <div>
                    <label for="numeroRue">Numéro de rue :</label>
                    <input id="numeroRue" class="form-control" type="text" formControlName="numeroRue" disabled>
                </div>
                <div>
                    <label for="complement">Complément :</label>
                    <input id="complement" class="form-control" type="text" formControlName="complement" disabled>
                </div>
                <div>
                    <label for="codePostal">Code postal :</label>
                    <input id="codePostal" class="form-control" type="text" formControlName="codePostal" disabled>
                </div>
                <div>
                    <label for="ville">Ville :</label>
                    <input id="ville" class="form-control" type="text" formControlName="ville" disabled>
                </div>
            </div>
        </div>

    </div>
    <button class="btn btn-success m-2">Modifier compte</button>
    <h5 class="mt-3">Vos commandes</h5>
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
                <th class="col-1">Date</th>
                <th class="col-1">Numéro</th>
                <th class="col-6">Détails de la commande</th>
                <th class="col-1">Prix total</th>
            </tr>
            <tr *ngFor="let c of commandes; let i = index">
                <td>{{ c.date | date }}</td>
                <td>{{ c.numCommande }}</td>
                <td>
                    <div class="row" *ngFor="let lc of commandes[i].lignesCommande">
                        <div class="col-4">
                            <div><strong>{{ lc.titre }}</strong></div>
                            <div>{{ lc.prenom }} {{ lc.nom }}</div>
                        </div>
                        <div class="col-2">
                            <span class="m-2">Qauntité : {{ lc.quantiteArticle }}</span>
                        </div>
                        <div class="col-1">
                            <p><span>{{lc.prixTotalLigne}} €</span></p>
                        </div>
                    </div>
                </td>
                <td>{{ c.prixTotalCommande }} €</td>
            </tr>
        </table>
    </div>
    <button type="button" class="btn btn-danger m-2" (click)="deconnexion()">Se déconnecter</button>
</form>
