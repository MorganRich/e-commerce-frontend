<div class="container pt-3">
  <h3>Livres en stock</h3>
  <div class="row border rounded border-2">
    <div *ngFor='let l of livres' (click)="openModal(l)"
      class="card col-sm-4 align-items-center m-4 pt-3 bg-light carousel-inner" style="width:250px">
      <img class="d-block w-100 card-img-top" [src]="l.image" alt="Card image" style="width:100%">
      <div class="card-body text-center">
        <div class="fs-5 fw-bold">{{ l.titre }}</div>
        <div class="fs-5 fst-italic">{{ l.prenom}} {{ l.nom}}</div>
        <div class="fs-6">{{ l.type }}</div>
        <button routerLink="#" class="btn btn-primary" (click)="afficherDetails(l.idLivre)"><i class="fas fa-info">Afficher les détails</i></button>
        <button class="btn btn-warning m-2"><i class="fas fa-shopping-cart"> Ajouter au panier</i></button>
      </div>
    </div>
  </div>
</div>

<div class="modal c" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="articleForm">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"> {{ livre.titre }}</h4>
          <p class="isnb"> {{ livre.numISBN13 }}</p>
          <button type="button" class="close btn" data-dismiss="modal" (click)="hide()">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image"
            style="width:100%">
        </div>
        <div class="content">
          <button type="button" class="btn" (click)="IncQuantite(lignePanier.quantiteArticle)">
            <i class="fa fa-plus"></i>
          </button>
          <span>{{lignePanier.quantiteArticle}}</span>
          <button type="button" class="btn" (click)="DecQuantite(lignePanier.quantiteArticle)">
            <i class="fa fa-minus"></i>
          </button>
        </div>
        <div>{{ livre.prixUnitaire}}€</div>
        <button class="btn btn-primary"><i class="fas fa-shopping-cart"> Acheter</i></button>
      </form>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn" type="button" data-dismiss="modal" (click)="hide()">Fermer</button>
      </div>
    </div>
  </div>
</div>
