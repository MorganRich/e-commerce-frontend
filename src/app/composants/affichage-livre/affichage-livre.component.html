<div class="container pt-3">
    <h3>Meilleures ventes</h3>
    <div id="myCarousel" class="row carousel slide border rounded border-2" data-ride="carousel">

        <!-- Indicateurs -->
        <ul class="carousel-indicators">
            <li  data-slide-to="0" class="active"></li>
            <li  data-slide-to="1"></li>
            <li  data-slide-to="2"></li>
          </ul>

        <div *ngFor='let l of livres' (click)="openModal(l)" class="card col-sm-4 align-items-center m-4 pt-3 bg-light carousel-inner" style="width:250px">
           
            <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image" style="width:100%">
            <div class="card-body text-center">
                <div class="fs-5 fw-bold">{{ l.titre }}</div>
                <div class="fs-5 fst-italic">{{ l.auteur}}</div>
                <div class="fs-6">{{ l.genre }}</div><br>
                <a href="#" class="btn btn-warning m-2"><i class="fas fa-shopping-cart"> Acheter</i>
                </a><a href="#" class="btn btn-primary"><i class="fas fa-info"> Détails</i></a>
            </div>
        </div>
        <a>
            <a class="fas fa-chevron-circle-left fa-3x" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="fas fa-chevron-circle-right fa-3x" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </a>
    </div>
</div><br>

        <div class="container">
            <h3>Nouveautés</h3>
            <div id="myCarousel" class="row carousel slide border" data-ride="carousel">
        
                <!-- Indicateurs -->
                <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  </ul>
        
                <div *ngFor='let l of livres' class="card col-sm-4 align-items-center m-4 pt-3 bg-light carousel-inner" style="width:250px">
                   
                    <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image" style="width:100%">
                    <div class="card-body text-center">
                        <div class="fs-5 fw-bold">{{ l.titre }}</div>
                        <div class="fs-5 fst-italic">{{ l.auteur}}</div>
                        <div class="fs-6">{{ l.genre }} </div><br>
                        <a href="#" class="btn btn-primary" ><i class="fas fa-shopping-cart"> Acheter</i></a>
                    </div>
                    </div>
        
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                   </div>
                </div>
 <!-- Modal  -->
                <div class="modal c" id="myModal" [style.display]="showModal ? 'block' : 'none'">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form [formGroup]="articleForm" >
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title"> {{ livre.titre }}</h4>
                        <p class="isnb"> {{ livre.numISBN }}</p>
                        <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
                      </div>
                      
                      <!-- Modal body -->
                      <div class="modal-body">
                        <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image" style="width:100%">
                      </div>
                    
                      <div class="content">
                        
                         <button type="button" 
                           class="btn" 
                           (click)= "IncQuantite(lignePanier.quantiteArticle)" >
                      <i class="fa fa-plus"></i>
                                       </button>
                      <span>{{lignePanier.quantiteArticle}}</span>
                               <button type="button" 
                                   class="btn" 
                                   (click)= "DecQuantite(lignePanier.quantiteArticle)" 
                               >
                      <i class="fa fa-minus"></i>
                               </button>
                                   </div>
                            
                             
                          
                      
                     
                     <div>{{ livre.prixUnitaire}}€</div>
                      <button class="btn btn-primary" (click) = "ajouterPanier(livre)" ><i class="fas fa-shopping-cart"> Acheter</i></button>
                    </form>
                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" data-dismiss="modal" (click) = "hide()">Fermer</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
