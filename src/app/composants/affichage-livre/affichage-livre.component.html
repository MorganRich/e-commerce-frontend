<div class="container pt-3">
    <h3>Meilleures ventes</h3>
    <div id="myCarousel" class="row carousel slide border rounded border-2" data-ride="carousel">

        <!-- Indicateurs -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <div *ngFor='let l of livres' class="card col-sm-4 align-items-center m-4 pt-3 bg-light carousel-inner"
            style="width:300px">

            <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image"
                style="width:100%">
            <div class="card-body text-center">
                <div class="fs-5 fw-bold">{{ l.titre }}</div>
                <div class="fs-5 fst-italic">{{ l.auteur}}</div>
                <div class="fs-6">{{ l.genre }}</div><br>
                <a href="#" class="btn btn-warning m-2"><i class="fas fa-shopping-cart"> Acheter</i>
                </a><a href="#" class="btn btn-primary"><i class="fas fa-info"> Détails</i></a>
            </div>
        </div>
        <a>
            <a class="fas fa-chevron-circle-left fa-3x" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="fas fa-chevron-circle-right fa-3x" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </a>
    </div>
</div><br>
