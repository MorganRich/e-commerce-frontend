<h3>Résultat de votre recherche</h3>
<p>{{ nbResultatRecherche }} produits trouvés</p>
<h6>Affinez votre recherche</h6>
<form class="mb-4" [formGroup]="userForm" (ngSubmit)="rechercherLivre()">
    <div class="row">
        <div class="col">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" class="form-control" formControlName="titre">
        </div>
        <div class="col">
            <label for="auteur">Auteur :</label>
            <input type="text" id="auteur" class="form-control" formControlName="auteur">
        </div>
        <div class="col">
            <label for="genre">Genre :</label>
            <select id="genre" class="form-control" formControlName="genre">
                <option value="policier">Policier</option>
                <option value="...">...</option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mt-4" [disabled]="userForm.invalid">Rechercher</button>
        </div>
    </div>
</form>
<div class="container">
    <div class="row">
        <div *ngFor='let l of resultatRecherche'
            class="card col-sm-4 align-items-center m-4 pt-3 bg-light carousel-inner" style="width:250px">
            <img class="d-block w-100 card-img-top" src="assets/images/lesfleursdumal.jpg" alt="Card image"
                style="width:100%">
            <div class="card-body text-center">
                <div class="fs-5 fw-bold">{{ l.titre }}</div>
                <div class="fs-5 fst-italic">{{ l.prenom }} {{ l.nom }}</div>
                <div class="fs-6">{{ l.type }} </div><br>
                <btn class="btn btn-primary">Ajouter au panier</btn>
            </div>
        </div>
    </div>
</div>
